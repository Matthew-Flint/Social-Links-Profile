<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Photo of Jessica Randall">
    <h1>Jessica Randall</h1>
    <h2 class="lime-text">London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>
    <div class="social-links">
      <a href="https://github.com" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Matthew-Flint" target="_blank">Matthew Flint</a>.
  </div>
</body>
</html>
